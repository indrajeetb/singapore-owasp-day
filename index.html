<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Singapore OWASP Day – Coming Soon</title>
    <meta name="description" content="Singapore OWASP Day security conference – coming soon. Register your interest to get updates." />

    <meta property="og:title" content="Singapore OWASP Day – Coming Soon" />
    <meta property="og:description" content="Singapore OWASP Day security conference – coming soon. Register your interest to get updates." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <meta name="theme-color" content="#0f172a" />

    <style>
      :root {
        --bg-start: #0f172a; /* slate-900 */
        --bg-end: #111827;   /* gray-900 */
        --fg: #e5e7eb;       /* gray-200 */
        --muted: #9ca3af;    /* gray-400 */
        --accent: #2563eb;   /* blue-600 */
        --accent-hover: #1d4ed8; /* blue-700 */
        --ring: rgba(37, 99, 235, 0.4);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 600px at 80% -10%, rgba(37,99,235,0.15), transparent 60%),
                    radial-gradient(900px 500px at -10% 110%, rgba(16,185,129,0.10), transparent 60%),
                    linear-gradient(160deg, var(--bg-start), var(--bg-end));
        display: grid;
        place-items: center;
      }

      main { width: 100%; }
      .container {
        max-width: 72rem;
        margin: 0 auto;
        padding: 4rem 1.25rem;
        text-align: center;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.375rem 0.75rem;
        border: 1px solid rgba(229, 231, 235, 0.2);
        border-radius: 9999px;
        color: var(--muted);
        background: rgba(2, 6, 23, 0.3);
        backdrop-filter: blur(6px);
        font-size: 0.875rem;
      }

      h1 {
        margin: 1rem 0 0.5rem;
        font-size: clamp(2rem, 5vw, 3.5rem);
        line-height: 1.1;
        letter-spacing: -0.02em;
      }

      .subtitle { color: var(--muted); font-size: clamp(1rem, 2.4vw, 1.25rem); }

      .cta {
        margin-top: 2rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.875rem 1.25rem;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 0.75rem;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 10px 20px -10px var(--ring);
        transition: transform 120ms ease, background 120ms ease, box-shadow 120ms ease;
      }
      .cta:hover { background: var(--accent-hover); transform: translateY(-1px); box-shadow: 0 16px 30px -16px var(--ring); }
      .cta:focus-visible { outline: 2px solid transparent; box-shadow: 0 0 0 4px var(--ring); }

      footer { margin-top: 3rem; color: var(--muted); font-size: 0.9rem; }
      .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="badge" aria-label="Event status">
          <svg aria-hidden="true" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-opacity="0.6" stroke-width="1.5"/>
            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Coming soon
        </div>

        <h1>Singapore OWASP Day</h1>
        <p class="subtitle">A community-driven security conference in Singapore. We’re preparing the program—sign up to be notified when registration opens.</p>

        <a
          class="cta"
          href="mailto:?subject=Register%20Interest%20-%20Singapore%20OWASP%20Day&body=Hi%20team%2C%0A%0AI%27d%20like%20to%20register%20my%20interest%20for%20Singapore%20OWASP%20Day.%20Please%20keep%20me%20posted%20on%20dates%2C%20CFP%2C%20and%20tickets.%0A%0AName%3A%20%0AOrganisation%3A%20%0AContact%3A%20%0A%0AThanks!"
          rel="noopener"
        >
          Register your interest
          <span class="sr-only">via email</span>
        </a>

        <footer>
          <div>© <span id="year"></span> Singapore OWASP Day</div>
        </footer>
      </div>
    </main>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
